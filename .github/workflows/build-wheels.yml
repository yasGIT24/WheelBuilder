name: Build Linux Wheels

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build wheels using manylinux
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/io \
            quay.io/pypa/manylinux2014_x86_64 \
            bash -c "
              set -e

              mkdir -p /io/wheels /io/repaired

              /opt/python/cp312-cp312/bin/pip install --upgrade pip

              /opt/python/cp312-cp312/bin/pip wheel \
                -r /io/requirements.txt \
                -w /io/wheels

              for whl in /io/wheels/*.whl; do
                auditwheel repair \"\$whl\" -w /io/repaired || true
              done
            "

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels
          path: repaired/*.whl
